<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiBanco</title>

    <!-- Fuentes e iconos: -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- CSS propio-->
    <link rel="stylesheet" href="../assets/css/main.css">

</head>

<body style="height: 100vh;">
    <!-- Titulo: -->
    <div class="row bg-primary">
        <div class="col-2">
            <img class="" style="width: 80px ; height: auto;" src="../assets/imgs/banco_logo.png" alt="">
        </div>
        <div class="col-9">
            <span class="fs-1" style="color: white;">Movimientos del Cliente</span>
        </div>
        <div class="col-1 d-flex flex-column justify-content-center flex-row align-items-center">
            <a href="../principal/frmPrincipal.html" class="d-flex justify-content-center align-items-center">
                <i class="material-icons">&#xe879;</i>
                <span class="ms-1">Salir</span>
            </a>            
        </div>
    </div>
    <!-- Formulario y tabla: -->
    <div class="d-flex flex-column h-100 w-100 mt-4">
        <div class="row d-flex gap-1 col-12 justify-content-center">
            <div class="row col-lg-3 ms-3 mt-2">
                <form class="card p-lg-4 bg-light">

                    <div class="mb-3">
                        <label for="nitCliente" class="form-label">Nit cliente</label>
                        <select class="form-select" aria-label="Default select example" id="selectClientesMov">
                            <option selected>Seleccione cliente...</option>
                        </select>
                        <input type="number" class="form-control" id="nitCliente" name="nitCliente" disabled="true" style="display: none;"  required />
                        <input type="text" class="form-control" id="nombreSelected1" name="nombreSelected1" disabled="true" style="display: none;" required />
                    </div>
                    <div class="mb-3">
                        <label for="idProducto" class="form-label">Producto</label>
                        <select class="form-select" aria-label="Default select example" id="selectProductosMov">
                        <option selected>Seleccione producto...</option>
                        </select>
                        <input type="number" class="form-control" id="idProducto" name="idProducto" disabled="true" style="display: none;"  required />
                        <input type="text" class="form-control" id="numeroProductoSelected" name="numeroProductoSelected" disabled="true" style="display: none;" required />
                    </div>
                    <div class="mb-3">
                        <label for="fechaMovim" class="form-label">Fecha movimiento</label>
                        <input type="text" class="form-control" id="fechaMovim" placeholder="Formato fecha: aaaammdd" name="fechaMovim" maxlength="8" required />
                    </div>
                    <div class="mb-3">
                        <label for="documento" class="form-label">Documento</label>
                        <input type="text" class="form-control" id="documento" name="documento" required />
                    </div>
                    <div class="mb-3">
                        <label for="vrEntrada" class="form-label">Valor Entrada</label>
                        <input type="number" class="form-control" id="vrEntrada" name="vrEntrada" required />
                    </div>
                    <div class="mb-3">
                        <label for="vrSalida" class="form-label">Valor Salida</label>
                        <input type="number" class="form-control" id="vrSalida" name="vrSalida" required />
                    </div>
                    <div class="mb-2 d-flex gap-2">
                        <button type="button" class="btn btn-secondary w-100"  id="btnCancelar">Cancelar</button>
                        <button type="submit" class="btn btn-primary w-100" id="btnModificar" style="display: none;">Guardar Cambios</button>
                        <button type="submit" class="btn btn-success w-100" id="btnAgregar">Agregar</button>
                    </div>
                </form>
            </div>
            <!-- TABLA -->
            <div class="row col-lg-8 ms-3 mt-2" style="display: block; overflow-x: scroll;">
                <table class="table table-bordered table-striped bg-white" id="tablaMovimientos" style="border-radius: 2%;">
                    <thead>
                        <tr>
                            <th>Nit</th>
                            <th>Nombre Cliente</th>
                            <th>Tipo Producto</th>
                            <th>Nombre Tipo Producto</th>
                            <th>No.Producto</th>
                            <th>Fecha</th>
                            <th>Documento</th>
                            <th>vr.Entrada</th>
                            <th>vr.Salida</th>
                            <th style="width:180px;" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTabla">
                        <tr>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="controladorMovim.mjs"></script>
    <script src="utils.js"></script>
    <!-- Sweet alert: https://sweetalert.js.org/guides/ -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script></body>
</body>
</html>
