<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Fuentes e iconos: -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/main.css">

</head>

<body style="height: 100vh;">
    <!-- Titulo: -->
    <div class="row bg-primary">
        <div class="col-1">
            <img class="" style="width: 80px ; height: auto;" src="../assets/imgs/banco_logo.png" alt="">
        </div>
        <div class="col-10">
            <span class="fs-1" style="color: white;">Productos del Cliente</span>
        </div>
        <div class="col-1 d-flex flex-column justify-content-center flex-row align-items-center">
            <a href="../principal/frmPrincipal.html">
                <i class="material-icons">&#xe879;</i>
                <span">Salir</span>
            </a>            
        </div>
    </div>
    <!-- Formulario y tabla: -->
    <div class="d-flex flex-column h-100 w-100 mt-4">
        <div class="row d-flex gap-1 col-12 justify-content-center">
            <div class="row col-lg-3 ms-3 mt-2">
                <form class="card p-lg-4 bg-light">
                    <div class="mb-3">
                        <label for="nitCliente" class="form-label">Código del cliente</label>
                        <select class="form-select" aria-label="Default select example" id="selectClientes">
                            <option selected>Seleccione cliente...</option>
                        </select>
                        <input type="number" class="form-control" id="nitCliente" name="nitCliente" disabled="true" style="display: none;"  required />
                        <input type="text" class="form-control" id="nombreSelected1" name="nombreSelected1" disabled="true" style="display: none;" required />
                    </div>
                    <div class="mb-3">
                        <label for="tipoProducto" class="form-label">Tipo de producto</label>
                        <select class="form-select" aria-label="Default select example" id="selectTipoProducto">
                            <option selected>Seleccione Tipo de Producto...</option>
                        </select>
                        <input type="text" class="form-control" id="tipoProducto" name="tipoProducto" disabled="true" style="display: none;" required />
                        <input type="text" class="form-control" id="nombreTipoProducto" name="nombreTipoProducto" disabled="true" style="display: none;" required />
                    </div>
                    <div class="mb-3">
                        <label for="idProducto" class="form-label">Código de producto</label>
                        <input type="text" class="form-control" id="idProducto" name="codigoProducto" maxlength="8" required />
                    </div>
                    <div class="mb-3">
                        <label for="numeroProducto" class="form-label">No. de producto</label>
                        <input type="text" class="form-control" id="numeroProducto" name="numeroProducto" required />
                    </div>
                    <div class="mb-2 d-flex gap-2">
                        <button type="button" class="btn btn-secondary w-100"  id="btnCancelarProducto">Cancelar</button>
                        <button type="submit" class="btn btn-primary w-100" id="btnModificarProducto" style="display: none;">Guardar Cambios</button>
                        <button type="submit" class="btn btn-success w-100" id="btnAgregarProducto">Agregar</button>
                    </div>
                </form>
            </div>
            <!-- TABLA -->
            <div class="row col-lg-8 ms-3 mt-2" style="display: block; overflow-x: scroll;">
                <table class="table table-bordered table-striped bg-white" id="tablaProductos" style="border-radius: 2%;">
                    <thead>
                        <tr>
                            <th>Nit</th>
                            <th>Nombre Cliente</th>
                            <th>Tipo producto</th>
                            <th>Nombre Tipo Producto</th>
                            <th>Id.Producto</th>
                            <th>No. de producto</th>
                            <th style="width:180px;" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTablaProductos">
                        <tr>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="controladorProductos.mjs"></script>
    <script type="module" src="../clientes/controladorClientes.mjs"></script>
    <script type="module" src="../tiposProducto/controladorTiposProducto.mjs"></script>
</body>
</html>
