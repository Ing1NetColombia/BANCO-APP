<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS propio -->
    <link rel="stylesheet" href="../assets/css/main.css">

    <!-- icono input password -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Errores inexplicables del navegador : 5500/favicon.ico:1 Failed to load resource: the server responded with a status of 404 (Not Found)-->
    <link rel="shortcut icon" href="">
    <link rel="shortcut icon" href="#">
</head>

<body style="height: 100vh;">
    <div class="d-flex flex-column justify-content-center align-items-center h-100 w-100">
        <h1 class="text-center">Iniciar sesión</h1>
        <div class="row col-lg-3 ms-3 mt-2">

            <form class="card p-lg-4 bg-light">
                <div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Usuario</label>
                        <select class="form-select" aria-label="Default select example" id="selectUsuarios">
                            <option selected>Seleccione usuario...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Contraseña</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="loginPassword" name="loginPassword" minlength="4" maxlength="8" required />
                            <span class="input-group-text" id="spanPassword">
                                <i class="fas fa-eye-slash" id="loginPasswordImagen"></i>
                            </span>
                        </div>
                    </div>
    
                    <div class="mb-3 d-flex gap-2">
                        <a type="button" class="btn btn-secondary w-100" href="../index.html">Regresar</a>
                        <button type="submit" class="btn btn-primary w-100" id="btnLogin">Iniciar sesión</button>
                    </div>
    
                    <div class="text-center">
                        <a href="frmUsuarios.html" class="btn btn-link" id="registrarse" style="display: none;">Registrarse</a>
                    </div>
                </div>
            </form>
    
        </div>
    </div>
    <script type="module" src="controladorLogin.mjs" defer></script>
    <!-- Sweet alert: https://sweetalert.js.org/guides/ -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
