<body style="height: 100vh;">
    <!-- Titulo: -->
    <div class="row bg-primary">
        <div class="col-1">
            <img class="" style="width: 80px ; height: auto;" src="../assets/imgs/banco_logo.png" alt="">
        </div>
        <div class="col-10">
            <span class="fs-1" style="color: white;">Tipos de Productos</span>
        </div>
        <div class="col-1 d-flex flex-column justify-content-center flex-row align-items-center">
            <a href="../principal/frmPrincipal.html">
                <i class="material-icons">&#xe879;</i>
                <span">Salir</span>
            </a>            
        </div>
    </div>
    <!-- Formulario y tabla: -->
    <div class="d-flex flex-column h-100 w-100 mt-4">
        <div class="row d-flex gap-1 col-12 justify-content-center">
            <div class="row col-lg-3 ms-3 mt-2">
                <form class="card p-lg-4 bg-light">
                    <div class="mb-3 row mt-2">
                        <label for="tipoProducto" class="form-label">CÃ³digo Tipo de Producto</label>
                        <input type="text" class="form-control" id="tipoProducto" name="tipoProducto" minlength="2" maxlength="3" style="text-transform:uppercase" required />
                        </div>
                    <div class="mb-3 row">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required />
                    </div>
                    <div class="mb-2 d-flex gap-2">
                        <button type="button" class="btn btn-secondary w-100"  id="btnCancelarTipoProducto">Cancelar</button>
                        <button type="submit" class="btn btn-primary w-100" id="btnModificarTipoProducto" style="display: none;" >Guardar cambios</button>
                        <button type="submit" class="btn btn-success w-100" id="btnAgregarTipoProducto">Agregar</button>
                    </div>
                </form>
            </div>
            <!-- TABLA -->
            <div class="row col-lg-6 ms-3 mt-2" style="display: block; overflow-x: scroll;">
                <table class="table table-bordered table-striped bg-white" id="tablaTipoProductos" style="border-radius: 2%;">
                    <thead>
                        <tr>
                            <th>Tipo Producto</th>
                            <th>Nombre</th>
                            <th style="width:180px;" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTablaTipoProductos">
                        <tr>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
