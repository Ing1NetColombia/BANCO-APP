<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Fuentes e iconos: -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/main.css">

    <!-- Errores inexplicables del navegador : 5500/favicon.ico:1 Failed to load resource: the server responded with a status of 404 (Not Found)-->
    <link rel="shortcut icon" href="">
    <link rel="shortcut icon" href="#">
</head>

<body style="height: 100vh;">
    <!-- Titulo: -->
    <div class="d-flex row bg-primary col-12">
        <div class="col-2">
            <img style="width: 80px ; height: auto;" src="../assets/imgs/banco_logo.png" alt="">
        </div>
        <div class="col-9">
            <span class="fs-1" style="color: white;">Clientes</span>
        </div>
        <div class="col-1 d-flex flex-column justify-content-center flex-row align-items-center">
            <a href="../principal/frmPrincipal.html" class="d-flex justify-content-center align-items-center">
                <i class="material-icons">&#xe879;</i>
                <span class="ms-1">Salir</span>
            </a>            
        </div>
    </div>
    <!-- Formulario y tabla: -->
    <div class="d-flex flex-column h-100 w-100 mt-4">
        <div class="row d-flex gap-1 col-12 justify-content-center">
            <div class="row col-lg-4 ms-3 mt-2">
                <form class="card p-lg-4 bg-light">
                    <div class="mb-3 row mt-2">
                        <label for="nitCliente" class="form-label">Nit Cliente</label>
                        <input type="number" class="form-control" id="nitCliente" name="nitCliente" required />
                        </div>
                    <div class="mb-3 row">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required  />
                    </div>
                    <div class="mb-3 row">
                        <label for="direcc" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direcc" name="direcc" required />
                    </div>
                    <div class="mb-3 row">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad"  required />
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="email" name="email" required />
                    </div>
                    <div class="mb-2 d-flex gap-2">
                        <button type="button" class="btn btn-secondary w-100"  id="btnCancelarCliente">Cancelar</button>
                        <button type="submit" class="btn btn-primary w-100" id="btnModificarCliente" style="display: none;" >Guardar cambios</button>
                        <button type="submit" class="btn btn-success w-100" id="btnAgregarCliente">Agregar</button>
                    </div>
                </form>
            </div>
            <!-- TABLA -->
            <div class="row col-lg-7 ms-3 mt-2" style="display: block; overflow-x: scroll;">
                <table class="table table-bordered table-striped bg-white" id="tablaClientes" style="border-radius: 2%;">
                    <thead>
                        <tr>
                            <th>Nit</th>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Ciudad</th>
                            <th>Correo electrónico</th>
                            <th style="width:180px;" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTablaClientes">
                        <tr>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="controladorClientes.mjs"></script>
    <!-- Sweet alert: https://sweetalert.js.org/guides/ -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script></body>
</body>
</html>
